<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria</title>
</head>
<body>
    <header>
        <h1 class = "title" id = "title">Pizza Ordering Form</h1>
    </header>
    <main>
        <h2 class = "subtitle" id = "subtitle">Contanct Information</h2>
        <form action="">
            <label for = "name">Name:</label>
            <input type="text" id="name" name="name" required title = "Please enter your name" placeholder="Please enter your name">
            <br>
            <label for = "phone">Phone:</label>
            <input type="phone" id="phone" name="phone" required title = "Please enter your phone number" placeholder="Please enter your phone number">
            <br>
            <label for = "email">Email:</label>
            <input type="email" id="email" name="email" required title = "Please enter your email" placeholder="Please enter your email">
            <br>
        </form>
        <h2 class = "selectPizza" id = "selectPizza">Select Pizza Size</h2>
    </main>
</body>
</html>
